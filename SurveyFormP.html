<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="SurveyFormPStyle.css" type="text/css">
    <title></title>
  </head>
  <body>

<h1 id="title">Survey Form</h1>

<form id="survey-form" action="">
  <h2>Let us know how we can improve freeCodeCamp</h2>

  <div>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name">
  </div>
  <div>
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Enter your Email">
  </div>
  <div>
  <label for="age">Age:</label>
  <input type="integer" id="age" placeholder="Age">
  </div>

  <div>
  <label for="dropdown">Which option best describes your current role?</label>
  <select name="" id="dropdown">
    <option value="student">Student</option>
    <option value="FullTime">Full Time</option>
    <option value="Parttime">Part Time</option>
    <option value="Prefernot">Prefer Not to Say</option>
    <option value="Other">Other</option>
  </select>
  </div>

  <div>
  <label>How likely is that you would recommend freeCodeCamp to a friend?</label>

  <div>

    <div>
      <input type="radio" id="radio1" name="radio">
      <label for="radio1">Definitely</label>
    </div>
    <div>
    <input type="radio" id="radio2" name="radio">
    <label for="radio2">Maybe</label>
    </div>
    <div>
    <input type="radio" id="radio3" name="radio">
    <label for="radio3">Not sure</label>
    </div>

    </div>

  </div>





</form>


  </body>
</html>
